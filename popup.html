<!doctype html>
<html>
  <head>
    <title>ReadLater</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="header">ReadLater 1.0 | Save links for later reading</div>
    <!--<div id="currentLink"></div>-->
    <div id="container">
      <input id="addBtn" type="button" value="ADD" />
      <input id="clearBtn" type="button" value="CLEAR ALL" />
      <div id="message">Total Links: </div>
    </div>
    
    <div id="links-wrap">
      <ul id="links"></ul>
    </div>
    <div id="source">View Source at: <a href="http://github.com/napsternxg">Github: NapsterNXG</a></div>
    <script src="popup.js"></script>
  </body>
</html>
