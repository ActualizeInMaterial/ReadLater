<!doctype html>
<html>
  <head>
    <title>ReadLater</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="header">ReadLater | Save now, Read Later</div>
    <!--<div id="currentLink"></div>-->
    <div id="container">
      <input id="addBtn" type="button" value="ADD" />
      <input id="clearBtn" type="button" value="CLEAR ALL" />
      <div id="message">Total Links: </div>
    </div>
    
    <div id="links-wrap">
      <ul id="links"></ul>
    </div>
    <div id="source">View Source at: <a target="_blank" href="https://github.com/napsternxg/ReadLater">Github</a> | 
      <a target="_blank" href="http://smexyyweby.wordpress.com/readlater/">FAQ</a></div>
    <script src="popup.js"></script>
  </body>
</html>
